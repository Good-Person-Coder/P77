<html>

<head>
    <Title>Cool Things</Title>
    <h1>Console.log</h1>
    <p>
        Visual Studios is a Offline Place where you can
        code with absolutely no internet.
    </p>
You can open the console screen when you inspect the screen and change the tab to console.
</head>

<body>
    <script>
        var first_name = "Maneil";
        console.log(first_name);

        var last_name = "Shrestha";
        console.log(last_name);

        var full_name = first_name.concat(last_name);
        console.log(full_name);

        var a = 10;
        var b = 5;

        var add = a + b;
        console.log(add);

        var subtract = a - b;
        console.log(subtract);
    </script>

</body>

</html>
